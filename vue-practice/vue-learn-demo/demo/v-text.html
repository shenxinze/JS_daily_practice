<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>v-text & v-html</title>
</head>
<body>
<h1>v-text & v-html 实例</h1>
<hr />
<div id='app'>
	<span>{{message}}</span>
	<span v-text="message"></span>
	<br />
	<span v-html='dodo'></span>
</div>
<script src='../assets/js/vue.js'></script>	
<script>
new Vue({
	el: '#app',
	data: {
		message: 'hello,world!',
		dodo: '<h2>hello,vue!</h2>'
	}
})

</script>

</body>
</html>
