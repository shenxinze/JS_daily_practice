<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>v-for 实例</title>
</head>
<body>
<h1>v-for 实例</h1>
<hr />
<div id='app'>
	<ul>
		<li v-for="item in sortItems">{{item}}</li>
	</ul>
	<hr />
	<ul>
		<li v-for="student,index in sortStundentsInfo">{{index+1}} 姓名:{{student.name}};年龄:{{student.age}}</li>
	</ul>
</div>
<script src='../assets/js/vue.js'></script>	
<script>
new Vue({
	el: '#app',
	data: {
		items: [20,23,18,65,7,32,1,54,56,41],
		studentsInfo: [
			{name:'shen',age:27},
			{name:'xin',age:22},
			{name:'ze',age:16},
			{name:'vue',age:3}
		]
	},
	computed: {
		sortItems: function(){
			return this.items.sort(sortNumber);
		},
		sortStundentsInfo: function(){
			return sortByKey(this.studentsInfo,'age');
		}
	}
})
function sortNumber(a,b){
	return a-b;
}

//数组对象方法排序:
function sortByKey(array,key){
    return array.sort(function(a,b){
      var x=a[key];
      var y=b[key];
      return ((x<y)?-1:((x>y)?1:0));
   });
}
</script>

</body>
</html>
