<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>component-3</title>
	<script src='../assets/js/vue.js'></script>	
</head>
<body>
<h1>component-3</h1>
<hr />
<div id='app'>
	<shen></shen>
	<city></city>
</div>

<script>

let city = {
	template: `
		<div>Shen from xinYang!</div>
	`
}

let shenInfo = {
	template: `
		<div>
			<div style="color:red;">Shen from China!</div>
			<city></city>
		</div>
	`,
	components: {
		"city": city
	}
}

new Vue({
	el: '#app',
	components: {
		'shen': shenInfo
	}
})

// new Vue({
// 	el: '#ppa'
// })
</script>

</body>
</html>
