<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>example methods demo</title>
	<script src='../assets/js/vue.js'></script>	
	<script src='../assets/js/jquery-3.2.0.min.js'></script>
</head>
<body>
<h1>example methods demo</h1>
<hr />
<div id='app'>
	{{message}}
</div>

<script>
let app = new Vue({
	el: '#app',
	data: {
		message: 'hello,world!'
	},
	mounted: function(){
		$('#app').html('我是jquer');
	},
	methods: {
		add(){
			console.log('调用了构造器内部的add方法');
		}
	}
})
app.add();
</script>

</body>
</html>
