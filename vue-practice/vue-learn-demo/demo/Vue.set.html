<body>

<script>

	// count: 1,
	// goods: 'car'
	arr: ['aaa','bbb','ccc']
}
function add(){
	// 方法一
	// Vue.set(outData,'count',2);

	// 方法二
	// app.count++;

	// 方法三
	//outData.count++;

	Vue.set(app.arr,1,'shenxinze')
}
let app = new Vue({
	el: '#app',
	data: outData
})
</script>
