<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>component-4</title>
	<script src='../assets/js/vue.js'></script>	
</head>
<body>
<h1>component-4</h1>
<hr />
<div id='app'>
	<component v-bind:is="who"></component>
	<button @click='changeComponent'>changeComponent</button>
</div>

<script>

let componentA = {
	template: `<div style="color:blue;">I'm componentA.</div>`,
}
let componentB = {
	template: `<div style="color:red;">I'm componentB.</div>`,
}
let componentC = {
	template: `<div style="color:green;">I'm componentC.</div>`,
}

new Vue({
	el: '#app',
	data: {
		who: 'componentB'
	},
	components: {
		'componentA': componentA,
		'componentB': componentB,
		'componentC': componentC
	},
	methods: {
		changeComponent(){
			if(this.who == 'componentA'){
				this.who = 'componentB';
			}else if(this.who == 'componentB'){
				this.who = 'componentC';
			}else{
				this.who = 'componentA';
			}
		}
	}
})

// new Vue({

// })
</script>

</body>
</html>
