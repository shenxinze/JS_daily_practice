<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>watch option</title>
	<script src='../assets/js/vue.js'></script>	
</head>
<body>
<h1>hello,world</h1>
<hr />
<div id='app'>
	<p>今日温度：{{wendu}}</p>
	<p>穿衣建议：{{chuanyi}}</p>
	<p>
		<button @click="add">增加温度</button>
		<button @click="reduce">降低温度</button>
	</p>
</div>

<script>
let arr = ['T恤短袖','夹克长裙','棉衣羽绒服']
let app = new Vue({
	el: '#app',
	data: {
		wendu: 14,
		chuanyi: '夹克长裙'
	},
	/*watch:{
		wendu(newVal,oldVal){
			if(newVal >= 26){
				this.chuanyi = arr[0];
			}else if(newVal < 26 && newVal > 0){
				this.chuanyi = arr[1];
			}else{
				this.chuanyi = arr[2];
			}
		}
	},*/
	methods: {
		add(){
			this.wendu += 5;
		},
		reduce(){
			this.wendu -= 5;
		}
	}
})

app.$watch('wendu',function(newVal,oldVal){
	console.log(this.chuanyi)
	if(newVal >= 26){
		this.chuanyi = arr[0];
	}else if(newVal < 26 && newVal > 0){
		this.chuanyi = arr[1];
	}else{
		this.chuanyi = arr[2];
	}
})
</script>

</body>
</html>
