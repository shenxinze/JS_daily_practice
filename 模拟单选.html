<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>模拟单选</title>
	<style>
		input{
			width: 40px;
			height: 40px;
		}
	</style>
</head>
<body>
<input type="button" name="" value="男" />
<input type="button" name="" value="女" />
<script>
var inputs = document.getElementsByTagName('input');
for( var i = 0; i < inputs.length; i++ ){
	inputs[i].onclick = function (){
		for( var i = 0; i < inputs.length; i++ ){
			inputs[i].style.background = '';
		}
		this.style.background = 'red';
	}
} 
</script>
</body>
</html>
