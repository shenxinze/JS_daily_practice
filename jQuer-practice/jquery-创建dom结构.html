<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.mark{
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.5);
			position: absolute;
			left: 0;
			top: 0;
			display: none;
		}
		.mark .box{
			width: 440px;
			height: 260px;
			background: #fff;
			border-radius: 10px;
			position: fixed;
			left: 0;
			top: 0;
			padding: 20px 30px;
		}
		.mark .close{
			width: 30px;
			height: 30px;
			background: #f60;
			text-align: center;
			line-height: 30px;
			position: absolute;
			right: 20px;
			top: 10px;
		}
		.mark .cont{
			line-height: 36px;
			font-size: 16px;
			text-indent: 1em;
		}
		.mark .btnBox{
			width: 300px;
			height: 46px;
			margin: 0 auto;
		}
		.mark .btnBox a{
			width: 120px;
			height: 46px;
			background: #f60;
			display: block;
			color: inherit;
			text-decoration: none;
			line-height: 46px;
			text-align: center;
		}
		.mark .btnBox a:nth-child(1){
			float: left;
		}
		.mark .btnBox a:nth-child(2){
			float: right;
		}
	</style>
</head>
<body style="height: 2000px;">
	<button>创建</button>
	<div class="mark"></div>
	<script src="jquery.js"></script>
	<script>
		$('button').click(function(){
			var html = $('<div class="box"><a href="javascript:;" class="close">X</a><h2>这里是标题</h2><p class="cont">这里是内容</p><p class="btnBox"><a href="javascript:;">取消</a><a href="javascript:;">确定</a></p></div>');
			$('.mark').show();
			$('.mark').append(html);
			html.css('left',($(window).width()-html.outerWidth())/2);
			html.css('top',($(window).height()-html.outerHeight())/2);
			$('.close').click(function(){
				$('.mark').hide();
			})
			$(window).on('resize scroll',function(){
				$('.mark').css({
					'height': $(document).height()
				});
				html.css('left',($(window).width()-html.outerWidth())/2);
				html.css('top',($(window).height()-html.outerHeight())/2);
			})
		})
	</script>
</body>
</html>
