<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>模拟多选</title>
	<style>
		input{
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
<input type="button" value="篮球" />
<input type="button" value="足球" />
<input type="button" value="排球" />
<input type="button" value="网球" />
<script>
var inputs = document.getElementsByTagName('input');
for(var i = 0;i<inputs.length;i++){
	inputs[i].isClick = true;
	inputs[i].onclick = function (){
		if(this.isClick){
			this.style.background = 'red';
			this.isClick = false;
		}else{
			this.style.background = '';
			this.isClick = true;
		}
	}
}
</script>
</body>
</html>
